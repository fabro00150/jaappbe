{% extends 'index.html' %}
{% block content %}
<h1>Nueva tarifa </h1>
<form method="post" action="{% url 'save_new_tarifa' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="tarifa">Tarifa</label>
        <input type="number" step="0.01" class="form-control" id="tarifa" name="tarifa" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="activa" name="activa">
        <label class="form-check-label" for="activa">Marcar como activa</label>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'list_tarifas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
