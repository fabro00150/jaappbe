{% extends 'index.html' %}
{% block content %}
<h1>Editar tarifa</h1>
<form method="post" action="{% url 'edit_tarifa' tarifa.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="tarifa">Tarifa</label>
        <input type="number" step="0.01" class="form-control" id="tarifa" name="tarifa" value="{{ tarifa.tarifa }}" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="activa" name="activa" {% if tarifa.activa %}checked{% endif %}>
        <label class="form-check-label" for="activa">Marcar como activa</label>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'list_tarifas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
